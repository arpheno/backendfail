{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backendfiddle</title>
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="{% static 'webcomponentsjs/webcomponents.js' %}"></script>
    <link rel="import" href="{% static 'paper-styles/paper-styles.html' %}">
    <link rel="import" href="{% static 'paper-header-panel/paper-header-panel.html' %}">
    <link rel="import" href="{% static 'paper-toolbar/paper-toolbar.html' %}">
    <link rel="import" href="{% static 'paper-tabs/paper-tabs.html' %}">
    <link rel="import" href="{% static 'paper-button/paper-button.html' %}">
    <link rel="import" href="{% static 'paper-item/paper-item.html' %}">
    <link rel="import" href="{% static 'paper-drawer-panel/paper-drawer-panel.html' %}">
    <style type="text/css">
        * {
            font-family: 'Roboto', sans-serif;
        }

        paper-toolbar {
            background-color: #0b8043 !important;
        }

        h1 {
            font-size: 23px;
        }

        h1, p, a {
            text-align: center;
            padding: 20px;
        }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="import" href="{% static 'polymer/polymer.html' %}">
</head>
<body>
<paper-drawer-panel>
    <paper-header-panel drawer>
        <paper-toolbar>
            <a href="/">
                <div style="color:white;text-underline: none">Backendfiddle</div>
            </a>
        </paper-toolbar>
        <nav>
            {% block nav %}
            {% endblock %}
        </nav>
    </paper-header-panel>
    <paper-header-panel main>
        <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            {% block header %}
            {% endblock %}
            <span style="position: absolute;right: 0;top:0;bottom: 0;display: flex;align-items:center;">
            {% if not user %}
                <a href="/login/github/">
                    <paper-button style="color:white !important;">Sign Up</paper-button>
                </a>
                <a href="/login/github/">
                    <paper-button style="color:white !important;">Log In</paper-button>
                </a>
            {% else %}
                <a href="/login/github/">
                    {{ user.username}}
                </a>
            {% endif %}
            </span>
        </paper-toolbar>
        <main style="display:flex;justify-content: center;align-items: center;align-content: center;
        position: absolute;left:0;right: 0;top:0;bottom:0;">
            {% block content %}
            {% endblock %}
        </main>
    </paper-header-panel>
</paper-drawer-panel>

</body>
</html>
